    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border: 1px solid #333;
            font-family: monospace;
            font-size: 12px;
            z-index: 1000;
        }
        #game-canvas {
            border: 1px solid #333;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div>Debug Console:</div>
        <div id="debug-log"></div>
    </div>
    
    <canvas id="game-canvas" width="1920" height="1080"></canvas>
    
    <script>
        // Override console.log to show in debug panel
        const debugLog = document.getElementById('debug-log');
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog.innerHTML += args.join(' ') + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        // Override console.error to show in debug panel
        const originalError = console.error;
        console.error = function(...args) {
            originalError.apply(console, args);
            debugLog.innerHTML += '<span style="color: red;">ERROR: ' + args.join(' ') + '</span><br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        // Catch uncaught errors
        window.addEventListener('error', function(e) {
            debugLog.innerHTML += '<span style="color: red;">UNCAUGHT ERROR: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</span><br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        });
        
        console.log('Debug page loaded');
    </script>
